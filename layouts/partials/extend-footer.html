<style>
    .dot-container{position:fixed;inset:0;pointer-events:none;z-index:2}
    .dot{position:absolute;width:10px;height:10px;border-radius:50%;
      background:radial-gradient(circle,rgba(255,255,255,.8)0,rgba(255,255,255,.1)70%,rgba(255,255,255,0)100%);
      animation:drift 16s ease-in-out infinite, blink 7s ease-in-out infinite}
    @keyframes drift{0%{transform:translate(0,0)}50%{transform:translate(25px,-30px)}100%{transform:translate(0,0)}}
    @keyframes blink{0%,100%{opacity:.3}50%{opacity:.9}}
  </style>

  </div>
